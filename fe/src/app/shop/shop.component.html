    <div id="cartCategorys" *ngIf="ifDisplay">
        <div id="resizeCart"><div (click)="resizeCart()"></div></div>
        <app-shop-cart id="cart" [cart]='cart' [totalPrice]="totalPrice" [arrItems]="arrItems" (chQuantity)="changeQuantity($event)" (delItem)="deleteItem($event)"></app-shop-cart>
        <app-shop-categorys id="categorys" (addItem)="addItem($event)"></app-shop-categorys>
    </div>
